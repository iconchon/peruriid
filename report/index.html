  <main>
  <body >
    <main >
    <div align="center">
    <img src="https://rtm.peruri.co.id/images/custom/peruri_signin.png"/>
    <h3> 	Dashboard Monitoring Pipeline </h3>
      
    <input type='button' id='bt' 
        onclick='redirect_Page(this)' value='Redirect Page'>
          
    <!--     show time lapsed. -->
      <p id='msg'></p>
      </div>
      </main>
  </body>

  <script>
      // Using ES6 feature. 
      let redirect_Page = (ele) => {
          ele.disabled = true;
          let iCnt = 5;	// for time in seconds.
          
          let iTimerId = setInterval(function () {
        document.getElementById ('msg').innerHTML = 'berpindah dalam ' + iCnt + ' detik';
              
              iCnt--;     // decrease counter by 1.
              
              if (iCnt === 0) {
                  // now, redirect page.
                  window.location.href = 'https://rtm.peruri.co.id/views/PipelineManagementv2_2D/PipelineManagement?iframeSizedToWindow=true&:embed=y&:showAppBanner=false&:display_count=no&:showVizHome=no';
                  clearInterval(iTimerId);		// clear time interval.
              }
          }, 1000);
      }
  </script>
